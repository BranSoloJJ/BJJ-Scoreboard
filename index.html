<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>BJJ Scoreboard</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,700i&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section class="timer">
    <div class="">
      <h1 id='time'>05:00</h1>
    </div>
    <button type="button" name="button" class='btn' id='start-btn'>Start</button>
    <button type="button" name="button" class='btn'>Restart</button>
  </section>

  <section class="scoreboard row">

    <div class="score-card col-lg-6">

      <h2 class="figher-name">Fighter 1</h2>

      <div class="team-score">

        <div class="main-points">
          <div class="myscore home-score" id="home-score">
            0

            <!-- <input type="text" class="calculator-screen" value="" disabled /> -->

          </div>
          <button type="button" class="score-btn btn add" id='homep4'>+4</button>
          <button type="button" class="score-btn btn add" id='homep3'>+3</button>
          <button type="button" class="score-btn btn add" id='homep2'>+2</button>
          <button type="button" class="score-btn btn min" id='homem1'>-1</button>
        </div>

        <div class="sub-score row">

          <div class="advantages col">
            <div class="num-subscore adv-score" id= 'home-adv-score'>
              0
            </div>
            <h3>ADV</h3>
            <button type="button" name="button" class="adv-btn score-btn btn" id='homeadvp1'>+1</button>
            <button type="button" name="button" class="adv-btn score-btn btn" id='homeadvm1'>-1</button>
          </div>

          <div class="penalties col">
            <div class="num-subscore pen-score" id='home-pen-score'>
              0
            </div>
            <h3>PEN</h3>
            <button type="button" class="pen-btn score-btn btn" id='homepenp1'>+1</button>
            <button type="button" class="pen-btn score-btn btn" id='homepenm1'>-1</button>
          </div>

        </div>

      </div>
    </div>

    <div class="score-card col-lg-6">

      <h2 class="figher-name">Fighter 2</h2>

      <div class="team-score">

        <div class="main-points">
          <div class="myscore away-score" id='away-score'>
            0
          </div>
          <button type="button" class="score-btn btn" id='awayp4'>+4</button>
          <button type="button" class="score-btn btn" id='awayp3'>+3</button>
          <button type="button" class="score-btn btn" id='awayp2'>+2</button>
          <button type="button" class="score-btn btn" id='awaym1'>-1</button>
        </div>

        <div class="sub-score row">

          <div class="advantages col">
            <div class="num-subscore adv-score" id='away-adv-score'>
              0
            </div>
            <h3>ADV</h3>
            <button type="button" name="button" class="adv-btn score-btn btn" id='awayadvp1'>+1</button>
            <button type="button" name="button" class="adv-btn score-btn btn" id='awayadvm1'>-1</button>
          </div>

          <div class="penalties col">
            <div class="num-subscore pen-score" id='away-pen-score'>
              0
            </div>
            <h3>PEN</h3>
            <button type="button" class="pen-btn score-btn btn" id='awaypenp1'>+1</button>
            <button type="button" class="pen-btn score-btn btn" id='awaypenm1'>-1</button>
          </div>

        </div>

      </div>
    </div>

  </section>

  <!-- Optional JavaScript -->
  <script src="scoreboard.js" charset="utf-8"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
